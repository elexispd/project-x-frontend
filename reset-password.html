<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #d5d5d5, #f7f7f7, #f7f7f7);
      font-family: 'Poppins', Tahoma, Geneva, Verdana, sans-serif;

    }
    /* Card Styles */
    .card {
      background: #fff;
      border: none;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card-header {
      font-size: 1.75rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }
    /* Form Styles */
    .form-control {
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    .form-control:focus {
      border-color: #025D3A;
      box-shadow: none;
    }
    .btn-custom {
      background: #025D3A;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.75rem;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background 0.3s;
    }
    .btn-custom:hover {
      background: #025032;
      color: #fff;
    }
    .text-center a {
      color: #025D3A;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .text-center a:hover {
      color: #024e31;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">Reset Password</div>
    <form id="resetPasswordForm">
      <div class="mb-3">
        <label for="resetEmail" class="form-label">Email Address</label>
        <input type="email" id="resetEmail" class="form-control" placeholder="Enter your email" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Send Reset Link</button>
      <div class="text-center mt-3">
        <a href="/login-page.html">Back to Login</a>
      </div>
    </form>
  </div>
  
  <script>
    document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var email = document.getElementById("resetEmail").value;
      // Replace this alert with your actual password reset logic.
      alert("Reset instructions sent to: " + email);
    });
  </script>
</body>
</html>
