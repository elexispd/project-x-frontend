<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome Kit -->
  <script src="https://kit.fontawesome.com/f6de0a4519.js" crossorigin="anonymous"></script>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #025D3A, #027247, #038b57);
      font-family: 'Poppins', sans-serif;
    }
    /* Card Styles */
    .card {
      background: #fff;
      border: none;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card-header {
      font-size: 1.75rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }
    /* Form Styles */
    .form-control {
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    .form-control:focus {
      border-color: #025D3A;
      box-shadow: none;
    }
    /* Positioning for Password Toggle Icon */
    .position-relative {
      position: relative;
    }
    .position-relative .form-control {
      padding-right: 2.5rem;
    }
    .toggle-password {
      position: absolute;
      top: 73%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #025D3A;
      z-index: 2;
    }
    /* Button */
    .btn-custom {
      background: #025D3A;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.75rem;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background 0.3s;
      width: 100%;
    }
    .btn-custom:hover {
      background: #02442b;
      color: #fff;
    }
    /* Additional Links */
    .d-flex a {
      color: #025D3A;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
      font-size: 0.9rem;
    }
    .d-flex a:hover {
      color: #034a2f;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">Login</div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email Address</label>
        <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3 position-relative">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
      </div>
      <button type="submit" class="btn btn-custom">Login</button>
      <div class="d-flex justify-content-between mt-3">
        <a href="reset.html" id="forgotPasswordLink">Forgot Password?</a>
        <a href="register.html" id="createAccountLink">Create Account</a>
      </div>
    </form>
  </div>
  
  <script>
    // Handle form submission
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var email = document.getElementById("loginEmail").value;
      // Replace with your login logic as needed
      alert("Logging in with email: " + email);
    });
    
    // Toggle password visibility on icon click
    document.getElementById("togglePassword").addEventListener("click", function() {
      var passwordField = document.getElementById("loginPassword");
      var type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      // Toggle Font Awesome classes to switch icon
      this.classList.toggle("fa-eye-slash");
    });

    document.addEventListener("DOMContentLoaded", function() {
      const forgotPasswordLink = document.getElementById("forgotPasswordLink");
      const createAccountLink = document.getElementById("createAccountLink");
    
        // Handle forgot password link
        forgotPasswordLink.addEventListener("click", function(event) {
        event.preventDefault();
        alert("Redirecting to Forgot Password Page");
      });
      
      // Handle create account link
      createAccountLink.addEventListener("click", function(event) {
        event.preventDefault();
        alert("Redirecting to Create Account Page");
      });
    });


  </script>
</body>
</html>
